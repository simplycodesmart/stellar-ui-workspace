<div class="accordion">
    @for (item of items;track item;let i=$index) {
    <st-card>
        <div class="card-header" (click)="toggleItem(i)">
            {{ item.title }}
            <st-button [ngClass]="{'active': activeIndex === i}">
                {{ activeIndex === i ? 'Collapse' : 'Expand' }}
            </st-button>
        </div>
        <div class="card-body" *ngIf="activeIndex === i">
            {{ item.content }}
        </div>
    </st-card>
    }
</div>
